<!DOCTYPE html>
<html lang="de">

<head>	
    <meta charset="ISO 8859-1"> 
    <meta name="author" content="Frank Gößwein">
	<title>Cobra Trace Analyzer</title>	
	<link rel="icon" href="icons/cobra.png" type="image/png">	

	<!--angular-->
	<script src="node_modules/angular/angular.min.js"></script>

	<!--jquery-->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>	
	
	<!--DevExpress-->
	<script src="node_modules/jszip/dist/jszip.min.js"></script>		
	<script src="node_modules/devextreme/dist/js/dx.all.js"></script>	
	
	<link type="text/css" rel="stylesheet" href="node_modules/devextreme/dist/css/dx.common.css">		
	<link type="text/css" rel="stylesheet" href="node_modules/devextreme/dist/css/dx.spa.css">		
	<link type="text/css" rel="stylesheet" href="node_modules/devextreme/dist/css/dx.light.css">				

	<!--lodash-->
	<script src="node_modules//lodash/lodash.min.js"></script>	
	
	<!--highlight-->
	<script type="text/javascript" src="node_modules/highlight/lib/vendor/highlight.js/highlight.pack.js"></script>
	<link type="text/css" rel="stylesheet" href="node_modules/highlight/lib/vendor/highlight.js/styles/default.css">	

	<!-- clipboard-->
	<script src="node_modules/clipboard-js/clipboard.min.js"></script>		

	<!--app scripts-->
	<script src="scripts/TrApp.js"></script>	
	<script src="scripts/TrBusiness.js"></script>	
	<script src="scripts/TrCtrl.js"></script>	  
	
	<!--app styles-->
	<link rel="stylesheet" href="styles/TrStyles.css">   			 	
</head>


<body class="dx-viewport" ng-app="TrApp"> 
	<div class="header"> <img id="cobraIcon" src="icons/cobra.png">  <h1>COBRA TRACE ANALYZER</h1> </div>	
    <div ng-controller="CtrTrace">      		
		<div dx-load-panel="loadPanelSettings"></div>
		<div class="options">		
			<div class="caption">Trace auswählen</div>
			<div class="option">     
				<input name="file" type="file" class="inputfile" onchange="angular.element(this).scope().OnFileNameChanged(this)">		
			</div>
			<br>
			<div class="caption">Filter</div>
			<div class="option">     
				<div dx-select-box="filterOptions"></div> 
			</div>		
			<div class="option" ng-show="currentFilter.Id!=TrFilterType[0].Id"> länger als <input type="number" step=0.01 ng-model="TrOptions.FilterTime"> Sekunden </div>			
			<br>				
			<div class="caption" ng-show="TrOptions.VisibleController==TrControllerType.Chart">Chart</div>				
			<div class="option" ng-show="TrOptions.VisibleController==TrControllerType.Chart">              
					<span>Linientyp</span>
					<div dx-select-box="lineTypeOptions"></div>
				</div>
			<div class="option" ng-show="TrOptions.VisibleController==TrControllerType.Chart">              
					<span>Kennzahl</span>
					<div dx-select-box="seriesTypeOptions"></div>
			</div>								
		</div>		
		
		<div class="controls">			
			<div ng-show="TrOptions.VisibleController!=TrControllerType.Empty" class="option" dx-tabs="tabSettings"></div>				
			<div ng-show="TrOptions.VisibleController==TrControllerType.Chart" id="chart" dx-chart="chartSettings"></div>					
			<div ng-show="TrOptions.VisibleController==TrControllerType.Result" id="grid" dx-data-grid="gridSettings"></div>					
			<div ng-show="TrOptions.VisibleController==TrControllerType.CellData">
				<div dx-form="formSettings" id="form"></div><br>				
				<pre><code name="SqlText" class="sql"></code></pre>								
			</div>					
		</div>		
	</div>
</body>

</html>
